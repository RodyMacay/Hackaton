<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Projects</h1>

    {% if projects %}
        <ul>
            {% for project in projects %}
                <li>
                    <h2>{{ project.name }}</h2>
                    <p>{{ project.description }}</p>
                    <p><strong>User:</strong> {{ project.user }}</p>
                    
                    <a href="{% url 'project_detail' project.pk %}">View Details</a> |
                    <a href="{% url 'project_edit' project.pk %}">Edit</a> |
                    <a href="{% url 'project_delete' project.pk %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No projects found.</p>
    {% endif %}

    <a href="{% url 'project_add' %}">Add New Project</a>
</body>
</html>
